<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <header id="mainHeader">
                    <h5>Have an account? </h5>
                    <a href="signin.html">Login</a>
                </header>
        <section>
             <form onsubmit="alert('submit! '); return false">
                <div class="registrationLabel">                  
                    <label>Name</label><br>
                    <input type="text" name="fistName" placeholder="Enter First Name">&nbsp;
                    <input type="text" name="lastName" placeholder="Enter Last Name">
                </div>
                <div class="registrationLabel">
                        <label>Age</label><br>
                        <input type="number" name="age" id="age">
                </div>                
                <div class="registrationLabel">
                    <label>Email</label><br>
                    <input type="text" name="eMail" placeholder="Enter Email Address">&nbsp;
                    <input type="text" name="eMail" placeholder="Confirm Email Address">
                </div>
                <div class="registrationLabel">
                    <label>Username</label><br>
                    <input type="text" name="unserName" placeholder="Enter A Username">
                </div>
                <div class="registrationLabel">
                    <label>Password</label><br>
                    <input type="text" name="password" placeholder="Enter Your Password">&nbsp;
                    <input type="text" name="password" placeholder="Comfirm Your Password">
                </div>
                <br>
                <input type="submit" name="submit">
        </section>
        </div>
</body>
</html>
